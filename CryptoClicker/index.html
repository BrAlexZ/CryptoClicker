<!DOCTYPE html>
<html lang="en" >
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.png" />
		<title>Crypto Clicker</title>
		<link rel="stylesheet" href="./css.css">
		<script src="./js/main.js"></script>
		</head>
	<body>
		<div class="minuszero unselectable">
			<div class="zero unselectable">
				<div class="one">
					<div class="scoreContainer unselectable" >
						<span id="score">0</span> Token
					</div><br><br>
					<img src="img/mainimg.png" id="Token" border="0.06em solid black" height="256px" width="256px" onclick="game.addToScore(game.clickValue)"><br><br>
					<div class="scoreContainer unselectable" >
						<span id="ScorePerSecond">0</span> Tokens per seconds					 
					</div>
				</div>
				<div class="two" id="shopContainer">
				</div>
			</div>
			<div class="sectionFooter">
				<h5>Crypto Clicker</h5>
				<button onclick="saveGame();">Save Game</button>
				<button onclick="resetGame();">Reset Game</button>
			</div>
		</div>
	</body>
</html>
